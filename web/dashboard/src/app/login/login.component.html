<div style="width: 100%;">
  <mat-card style="width: 400px; margin: 20px auto; padding: 20px">
    <mat-card-header>
      <mat-card-title>Mail.AF</mat-card-title>
      <mat-card-subtitle>Login</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field style="width: 100%">
        <input matInput placeholder="Signature" type="password" [(ngModel)]="signature" (keyup.enter)="auth()"/>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="start">
      <button mat-flat-button color="warn" (click)="auth()" style="width: 100%">AUTHORIZE</button>
    </mat-card-actions>
  </mat-card>
</div>
